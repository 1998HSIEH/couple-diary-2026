<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 情侶進步日記</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <nav id="navbar" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #000; color: #fff;">
            <button onclick="goHome()" style="background: #333; color:white; border: 1px solid #fff;">🏠</button>
            <span id="page-title" style="font-weight: 900; color: #FF5722;" onclick="goHome()">2026 PROGRESS</span>
            <div style="width: 40px;"></div>
        </div>
    </nav>

    <div id="home-page" class="page active">
        <div class="grid-container">
            <div class="grid-item morandi-pink" onclick="navigateTo('xin-menu')"><span>欣欣日記</span></div>
            <div class="grid-item morandi-blue" onclick="navigateTo('new-menu')"><span>新新日記</span></div>
            <div class="grid-item bg-gold" onclick="navigateTo('money-menu')"><span>來財來財</span></div>
            <div class="grid-item bg-vision" onclick="navigateTo('vision-board')"><span>願景版</span></div>
        </div>
        <div class="ticker-wrap"><div class="ticker"><div class="ticker__item" id="daily-quote">載入中...</div></div></div>
    </div>

    <div id="xin-menu" class="page hidden">
        <div class="grid-container">
            <div class="grid-item" onclick="openSubApp('xin', 'daily')">每日記錄</div>
            <div class="grid-item" onclick="openSubApp('xin', 'forex')">外匯記錄</div>
            <div class="grid-item" onclick="openSubApp('xin', 'reading')">閱讀筆記</div>
            <div class="grid-item" onclick="openSubApp('xin', 'akashic')">阿卡西</div>
        </div>
    </div>

    <div id="new-menu" class="page hidden">
        <div class="grid-container">
            <div class="grid-item" onclick="openSubApp('new', 'daily')">每日記錄</div>
            <div class="grid-item" onclick="openSubApp('new', 'forex')">外匯記錄</div>
            <div class="grid-item" onclick="openSubApp('new', 'reading')">閱讀筆記</div>
            <div class="grid-item" onclick="openSubApp('new', 'breaking')">Breaking</div>
        </div>
    </div>

    <div id="app-content" class="page hidden"><div id="dynamic-content"></div></div>

    <script src="script.js"></script>
</body>
</html>
